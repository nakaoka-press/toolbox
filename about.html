<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- app.css -->
    <link rel="stylesheet" href="./css/app.css">

    <title>NPK instant-apps</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container container-fluid">
          <a class="navbar-brand" href="#">NPK Toolbox</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link active" href="./about.html">About</a>
            </div>
          </div>
        </div>
      </nav>

    <main class="mt-3">
        <div class="container">
            <section>
                <article>
                    <h3>Status について</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Status badge</th>
                                <th>Description</th>
                                <th>Note</th>
                            </tr>                            
                        </thead>

                        <tbody>
                            <tr>
                                <td>
                                    <span class="badge rounded-pill bg-success">Working</span>
                                </td>
                                <td>
                                    アプリケーションは正常に稼働し、利用可能状況にあることを意味します。
                                </td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>
                                    <span class="badge rounded-pill bg-warning">WIP</span>
                                </td>
                                <td>アプリケーションは作成・修正中で、一時的に利用できない状況 or 不安定な挙動であることを意味します。
                                </td>
                                <td></td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <span class="badge rounded-pill bg-danger">Suspend</span>
                                </td>
                                <td>アプリケーションに異常が見つかり、一時的に利用できない状態であること。</td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>
                                    <span class="badge rounded-pill bg-secondary">Archived</span>
                                </td>
                                <td>アプリケーションの提供が終了している状態であること。</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </article>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
